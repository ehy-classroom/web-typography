<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Typografie f√ºr Web und UI</title>

        <style>
            /*---------------------
            RESET
            ---------------------*/

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ul {
                list-style-type: none;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            /*---------------------
            LAYOUT
            ---------------------*/

            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            ul,
            ol,
            figure,
            pre{
                margin-bottom: 1em;
            }

            .container {
                max-width: 960px;
                margin: 0 auto;
                padding: 8px 1em;
            }

            main {
                min-height: 70vh;
            }
            
            pre {
                padding: 1em;
                border-radius: 1em;
            }
            
            /*---------------------
            TYPOGRAPHY
            ---------------------*/

            body {
                font-family: "Inter", sans-serif;
                font-weight: 200;
                line-height: 1.5;
            }
            
            /*---------------------
            COLOR
            ---------------------*/

            /**-----
            Color Vars
            -----**/

            :root {
                /*Grey Scale*/
                --color-grey-cool-100: hsl(200, 8%, 89%);
                --color-grey-cool-200: hsl(200, 8%, 76%);
                --color-grey-cool-300: hsl(200, 8%, 55%);
                --color-grey-cool-400: hsl(200, 8%, 34%);
                --color-grey-cool-500: hsl(200, 8%, 13%);

                /*Accent*/
                --color-accent-a: hsl(30, 94%, 55%);
                --color-accent-b: hsl(89, 55%, 55%);
            }

            /**-----
            Color Backgrounds
            -----**/

            body {
                background: var(--color-grey-cool-500);
            }

            header {
                background: var(--color-grey-cool-300);
            }

            main {
                background: #fff;
            }
            
            pre {
               background: var(--color-grey-cool-400); 
            }

            /**-----
            Color Type
            -----**/

            body {
                color: var(--color-grey-cool-100);
            }

            main,
            main a {
                color: var(--color-grey-cool-400);
            }

            main a:hover,
            main a:active {
                color: var(--color-accent-b);
            }
            
              pre {
               color: var(--color-grey-cool-200); 
            }


        </style>
    </head>
    <body>
        <!-- Container for rendered Markdown content -->
        <main>
            <div class="container" id="markdown-content"></div>
        </main>

        <!-- Showdown library (via CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

        <!-- JavaScript to fetch and render the Markdown file -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Initialize Showdown converter
                const converter = new showdown.Converter();

                // Fetch the Markdown file
                fetch("README.md")
                    .then((response) => response.text())
                    .then((markdown) => {
                        // Convert Markdown to HTML
                        const html = converter.makeHtml(markdown);

                        // Insert converted HTML into the container
                        document.getElementById("markdown-content").innerHTML = html;
                    })
                    .catch((error) => console.error("Error loading Markdown file:", error));
            });
        </script>
    </body>
</html>
